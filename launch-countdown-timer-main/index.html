<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
    <div class="container1">      
       <header>        
        <h1 class="header"> We're launching soon</h1>        
      </header> 
      <main> 
      <div class="main-container">
        <div class="counter days">        
        </div>
        <div class="counter hours"></div>
        <div class="counter minutes"></div>
        <div class="counter seconds"></div>
        </div>

        <div class="main-lables">
          <p class="lable">Days</p>
          <p class="lable">Hours</p>
          <p class="lable">Minutes</p>
          <p class="lable">Seconds</p>
        </div>
      </main>          
                     
       </div>



 

  


  
  <section class="container2">

    <div class="link-container">
      <img src="images/icon-facebook.svg" alt="" class="facebook">

      <img src="images/icon-pinterest.svg" alt="" class="print">

      <img src="images/icon-instagram.svg" alt="" class="instgram">
    </div>
    
  </section>
  <footer>    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>
  </footer>.
  
</body>
</html>
