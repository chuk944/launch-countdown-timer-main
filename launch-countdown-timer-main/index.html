<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Launch countdown timer</title>

  
</head>
<body>
  
    <div class="container1">      
       <header>        
        <h1 class="header"> We're launching soon</h1>        
      </header> 
      <main> 
      <div class="main-container">
<div class="main-counter">
  <div id="days" class="time">12</div>
  <div class="slide-top"></div>
  <div class="slide-bottom"></div>
  <p class="test">Days</p>        
</div>

<div class="main-counter">
  <div id="hours" class="time">08</div>
<div class="slide-top"></div>
  <div class="slide-bottom"></div>
  <p class="test">hours</p>   

</div>

<div class="main-counter">
  <div id="minutes" class="time">34</div>
<div class="slide-top"></div>
  <div class="slide-bottom"></div>
  <p class="test">minutes</p>        

</div>

<div class="main-counter">
  <div id="seconds" class="time">29</div>
<div class="slide-top"></div>
  <div class="slide-bottom"></div>
  <p class="test">seconds</p>        

</div>

        </div>

        
      </main>          
                     
       </div>
       
       
  <section class="container2">

    <div class="link-container">
      <img src="images/icon-facebook.svg" alt="" class="link1">

      <img src="images/icon-pinterest.svg" alt="" class="link2">

      <img src="images/icon-instagram.svg" alt="" class="link3">
    </div>
    
  </section>
  <footer>    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>
  </footer>.
  
</body>
</html>
